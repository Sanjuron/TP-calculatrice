<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div id="calculator">
        
        <div class="first-part">
            <div id="result">
                <p></p>
            </div>
        
        
            <div id="operators">
                <p id="plus" class="operators__individual">+</p>
                <p id="minus" class="operators__individual">-</p>
                <p id="multiply" class="operators__individual">x</p>
                <p id="divide" class="operators__individual">/</p>
            </div>
        
        </div>
        <div class="second-part">
            <div class="numbers">
                <p id="seven" class="numbers__individual" >7</p>
                <p id="eight" class="numbers__individual">8</p>
                <p id="nine" class="numbers__individual">9</p>
                <p id="four" class="numbers__individual">4</p>
                <p id="five" class="numbers__individual">5</p>
                <p id="six" class="numbers__individual">6</p>
                <p id="one" class="numbers__individual">1</p>
                <p id="two" class="numbers__individual">2</p>
                <p id="three" class="numbers__individual">3</p>
                <p id="zero" class="numbers__individual">0</p>
                <p id="dot" class="numbers__individual">.</p>
                <p id="ac" class="numbers__individual">AC</p>
            </div>
            <div id="equal">        
                <p class="equal-sign">=</p>
            </div>
        </div>
    </div>
        
<script src="js/app.js"></script>
</body>
</html>
