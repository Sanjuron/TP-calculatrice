<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div id="calculator">
        
        <div class="first-part">
            <div id="result">
                <p></p>
            </div>
        
        
            <div id="operators">
                <button id="plus" class="operators__individual">+</button>
                <button id="minus" class="operators__individual">-</button>
                <button id="multiply" class="operators__individual">x</button>
                <button id="divide" class="operators__individual">/</button>
            </div>
        
        </div>
        <div class="second-part">
            <div class="numbers">
                <button id="seven" class="numbers__individual" >7</button>
                <button id="eight" class="numbers__individual">8</button>
                <button id="nine" class="numbers__individual">9</button>
                <button id="four" class="numbers__individual">4</button>
                <button id="five" class="numbers__individual">5</button>
                <button id="six" class="numbers__individual">6</button>
                <button id="one" class="numbers__individual">1</button>
                <button id="two" class="numbers__individual">2</button>
                <button id="three" class="numbers__individual">3</button>
                <button id="zero" class="numbers__individual">0</button>
                <button id="dot" class="numbers__individual">.</button>
                <button id="ac" class="numbers__individual">AC</button>
            </div>
            <div id="equal">        
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>
        
<script src="js/app.js"></script>
</body>
</html>
